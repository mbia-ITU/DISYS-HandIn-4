syntax = "proto3";

package ping;

option go_package = "./gRPC";

service Ping {
    rpc ping (Request) returns (Reply) {}
    rpc priority (Request) returns (priorityReply) {}
}

message Reply {
    string message = 1;
}

message priorityReply {
    bool isPriority = 1;
    int32 timestamp = 2;
}

message Request {
    int32 id = 1;
    int32 timestamp = 2;
}